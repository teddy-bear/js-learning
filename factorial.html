<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factorial</title>
</head>
<body>
<script>
    'use strict';

    function factorial(n) {
        if (n != 1) {
            return n * factorial(n - 1);
        } else {
            return 1;
        }
    }

    console.log(factorial(20));
</script>
</body>
</html>
