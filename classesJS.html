<!DOCTYPE html>

    <style>
        #counter {
            cursor: pointer;
            padding: 10px;
            border: 1px darkmagenta dashed;
        }

</head>
<body>
<div id="counter">
    zzzzzzzz
</div>
<script>
    // since ECMAScript 2015
    // @link https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Classes
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        calcArea() {
            return this.height * this.width;
        }

        get area() {
            return this.calcArea();
        }
    }

    const square = new Rectangle(10, 10);
    const square1 = new Rectangle(20, 10);

    console.log(square.area);

    (function ($) {
        var num = 0;
        $('#counter').html(num);
        $('#counter').on('click', function () {
            num++;
            $(this).html(num);
        })
    })(jQuery);
</script>
</body>
