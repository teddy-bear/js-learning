<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime</title>
</head>
<body>
<script>
    'use strict';

    function isPrime2(n) {
        var prime = 'prime';
        if (isNaN(n) || !isFinite(n) || n % 1 || n < 2) {
            console.log('hasn`t passed general rules');
            prime = 'not prime';
        }
        if (n % 2 == 0) {
            console.log('четное следовательно не простое');
            prime = 'not prime';
        }
        var m = Math.sqrt(n);
        for (var i = 3; i <= m; i += 2) {
            if (n % i == 0) console.log('делится на нечетный');
            prime = 'not prime';
        }
        console.log(prime);
    }

    isPrime2(25);

</script>
</body>
</html>
