<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
</head>
<body>
<script>
    // Links
    // http://javascript.ru/object/prototype
    // https://developer.mozilla.org/ru/docs/Web/JavaScript/Inheritance_and_the_prototype_chain
    // https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Object/hasOwnProperty
    'use strict';
    var c = new Object();

    var d = {
        val1: 'aaaa',
        val2: 'bbb',
        val3: 'ccc',
    };

    //console.log((typeof(d)));

    c = {
        a: 1,
        b: 2,
        c: 44
    };

    function changeProp(obj) {
        obj.val4 = obj.val3;
        delete obj.val3;
    }

    changeProp(d);

    console.log(d);

    console.log(d.hasOwnProperty('val4'));

    function array_max() {
        var i, max = this[0];
        for (i = 1; i < this.length; i++) {
            if (max < this[i])
                max = this[i];
        }
        return max;
    }

    Array.prototype.max = array_max;

    // а теперь создадим новый массив
    // и запустим новый метод
    var x = [1, 2, 22, 3, 4, 5, 6];
    var y = x.max();


</script>
</body>
</html>
