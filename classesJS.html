            cursor: pointer;

<div id="counter"></div>
<script>
    // since ECMAScript 2015
    // @link https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Classes
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        calcArea() {
            return this.height * this.width;
        }

        get area() {
            return this.calcArea();
        }
    }

    const square = new Rectangle(10, 10);
    const square1 = new Rectangle(20, 10);

    console.log(square.area);


    'use strict';

    // Example 1: Creating a new class (declaration-form)
    // ===============================================================

    // A base class is defined using the new reserved 'class' keyword
    class Polygon {
        // ..and an (optional) custom class constructor. If one is
        // not supplied, a default constructor is used instead:
        // constructor() { }
        constructor(height, width) {
            this.name = 'Polygon';
            this.height = height;
            this.width = width;
        }

        // Simple class instance methods using short-hand method
        // declaration
        sayName() {
            ChromeSamples.log('Hi, I am a ', this.name + '.');
        }

        sayHistory() {
            ChromeSamples.log('"Polygon" is derived from the Greek polus (many) ' +
                'and gonia (angle).');
        }

        // We will look at static and subclassed methods shortly
    }

    // Classes are used just like ES5 constructor functions:
    let p = new Polygon(300, 400);
    p.sayName();
    ChromeSamples.log('The width of this polygon is ' + p.width);

</script>
