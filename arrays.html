    function unique(arr) {
        var result_arr = [];
        nextInput:
            for (var i = 0; i < arr.length; i++) {
                var current_val = arr[i];
                for (var j = 0; j < result_arr.length; j++) {
                    if (result_arr[j] === current_val) continue nextInput;
                }
                result_arr.push(current_val);
            }
        return result_arr;
    }
