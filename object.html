<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<script>
    'use strict';

    // Наша функция сравнения
    function compareAge(personA, personB) {
        return personA.num - personB.num;
    }

    // проверка
    var vasya = {name: "Вася", age: 23, num: 3};
    var masha = {name: "Маша", age: 18, num: 2};
    var vovochka = {name: "Вовочка", age: 6, num: 5};

    var people = [vasya, masha, vovochka];

    people.sort(compareAge);

    // вывести
    for (var i = 0; i < people.length; i++) {
        console.log(people[i]);
    }

</script>
</body>
</html>
