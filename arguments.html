    /**
     * Output all arguments
     */
    function listArguments() {
        var i,
            res = [];
        for (i = 0; i < arguments.length; i++) {
            res.push(arguments[i]);
        }

        return res;
    }

    /**
     * Check if has arguments
     * @returns {number}
     */
    function ifArguments() {
        return arguments.length ? 1 : 0;
    }

    function getArgumentsSumm() {
        var i,
            res = 0;
        for (i = 0; i < arguments.length; i++) {
            if (!Number.isInteger(+arguments[i])) continue;
            res += +arguments[i];
        }

        return res;
    }
